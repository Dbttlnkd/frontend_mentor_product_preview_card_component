<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merienda+One&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <div class="product_image"></div>

    <div class="right_container">
      <h2>Perfume</h2>
      <h1>Gabrielle <br>Essence Eau De Parfum</h1>
      <p class="product_description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product_price">
        <p class="price_final">$149.99</p>
        <p class="price_old">$169.99</p>
      </div>
      <a class="button_cart" href="#"><img class="cart_svg" src="./images/icon-cart.svg" alt="add_to_cart_button">Add to Cart</a>
    </div>

  </main>

</body>
<footer class="footer">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/Dbttlnkd">Dbttlnkd</a>.</footer>
</html>
